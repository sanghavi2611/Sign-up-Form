<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="images/odin-logo.png" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
      <p class="photo-credit">Photo by Halie West on Unsplash</p>
    </div>

    <div class="right">
      <div class="intro">
  <p><strong>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.</strong><p> 
    <p><strong>Sign up <em>now</em> to get started.</strong></p>
<p class="final-line"><strong>You <em>know</em> you want to.</strong></p>
</div>


      <form action="#" method="post">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div><label>FIRST NAME <input type="text" required></label></div>
          <div><label>LAST NAME <input type="text" required></label></div>
        </div>
        <div class="form-row">
          <div><label>EMAIL <input type="email" required></label></div>
          <div><label>PHONE NUMBER <input type="tel" required></label></div>
        </div>
        <div class="form-row">
          <div><label>PASSWORD <input type="password" required></label></div>
          <div><label>CONFIRM PASSWORD <input type="password" required></label></div>
        </div>

        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
